<!DOCHTML>
<html>
<head>
	<title>바다가 보이는 곳에</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width", intial-scale=1.0, user-scalable="yes">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<section id="s1">
		<article class="fiu">
			<p>　시간은 사람을 무디게 한다. 재겸은 자신이 무뎌졌다는 사실이 기꺼웠다. 더 이상은 어렸을 적처럼 도피하고 싶지 않았다. 성인이 된 즉시 싫은 것과 거리를 둘 수 있게 되기도 했고, 지금은 그때처럼 삶에 염증을 느끼는 것도 아니었으니. 부정적인 상황에 무뎌지는 것보다는 그렇지 않은 상황에 무뎌지는 게 낫다, 잘 지내고 있다는 반증이므로. 그러니 이 사실을 잊지 말아야 한다고……</p>
			<i class="fas fa-long-arrow-alt-right"></i>
		</article>
	</section>
	<section id="title" style="display:none">
		<h1><i><span>바</span><span>다</span><span>가</span><span> </span><span>보</span><span>이</span><span>는</span><span> </span><span>곳</span><span>에</span></i></h1>
	</section>

<script>
$(function() {
	$('#s1 article i').on('click', function() {
		$('#s1 article').fadeOut(1000, function() {
			$('#s1').fadeOut(1000, function() {
				setTimeout(function() {
					$('#title').show();
				}, 3000);
				
			});
		});
	});
	$('#title h1 span').click(function () {
		$('#title').delay(500).fadeOut(1000);
	});
})
</script>
</body>
</html>
